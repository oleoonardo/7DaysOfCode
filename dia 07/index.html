<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Simples</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        .container {
            width: 300px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }
        input {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            font-size: 16px;
        }
        button {
            width: 45%;
            padding: 10px;
            margin: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        #resultado {
            margin-top: 15px;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Calculadora</h2>
        <input type="number" id="num1" placeholder="Digite o primeiro número">
        <input type="number" id="num2" placeholder="Digite o segundo número">
        
        <div>
            <button id="soma" onclick="somar()">+</button>
            <button id="subtracao" onclick="subtrair()">−</button>
        </div>
        <div>
            <button id="multiplicacao" onclick="multiplicar()">×</button>
            <button id="divisao" onclick="dividir()">÷</button>
        </div>
        
        <p id="resultado">Resultado: </p>
    </div>

    <script src="script.js"></script>
</body>
</html>
